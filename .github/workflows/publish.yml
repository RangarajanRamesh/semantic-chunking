name: Run Tests & Publish to PyPI

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write  # for trusted publishing (if used)

jobs:
  test:
    name: âœ¨ Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: ğŸ“Š Run pytest
        run: pytest tests/ --maxfail=1 --disable-warnings -v

  publish:
    name: ğŸ’¾ Publish to PyPI
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: ğŸ‹ï¸ Build package
        run: |
          rm -rf dist/
          python -m build

      - name: ğŸ“¤ Upload to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*
